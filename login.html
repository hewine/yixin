<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>医心陪诊 - 登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, '微软雅黑', sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
            background: #f8f9fa;
        }

        /* 修改后的左侧面板 */
        .left-panel {
            flex: 1;
            background:
                linear-gradient(135deg, rgba(23, 97, 164, 0.9) 0%, rgba(16, 82, 140, 0.9) 100%),
                url('care-bg.jpg') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem 2rem;
            position: relative;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .medical-icons {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            gap: 1.5rem;
            color: rgba(255,255,255,0.8);
        }

        /* 新增中间内容 */
        .content-middle {
            text-align: center;
            color: white;
            margin: 2rem 0;
        }

        .content-middle h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            line-height: 1.3;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .highlight-text {
            display: block;
            font-size: 1.8rem;
            font-weight: 600;
            color: #b3d8ff;
        }

        .feature-list {
            list-style: none;
            margin-top: 2rem;
        }

        .feature-list li {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.2rem 0;
            font-size: 1.1rem;
            padding: 0.8rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            backdrop-filter: blur(2px);
        }

        /* 底部功能区 */
        .medical-decor {
            display: flex;
            gap: 1rem;
            color: rgba(255,255,255,0.9);
            justify-content: center;
            padding: 1rem;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .decor-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        /* 右侧面板保持不变 */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: #1761a4;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #1761a4;
            box-shadow: 0 0 0 3px rgba(23,97,164,0.1);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            background: #1761a4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: #134b7e;
        }

        .login-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .login-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-links a:hover {
            color: #1761a4;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                padding: 1.5rem;
                min-height: 300px;
            }

            .login-box {
                padding: 1.5rem;
            }

            .content-middle h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧区域 -->
        <div class="left-panel">
            <div class="medical-icons">
                <i class="fas fa-heartbeat fa-2x"></i>
                <i class="fas fa-stethoscope fa-2x"></i>
                <i class="fas fa-hand-holding-medical fa-2x"></i>
            </div>

            <!-- 新增中间内容 -->
            <div class="content-middle">
                <h2>
                    <br>
                    全程贴心服务<br>
                    <span style="font-size:1.2rem">从预约到康复的安心之选</span>
                </h2>

                <ul class="feature-list">
                    <li>
                        <i class="fas fa-shield-alt fa-lg"></i>
                        三级甲等医院合作
                    </li>
                    <li>
                        <i class="fas fa-certificate fa-lg"></i>
                        持证专业护理团队
                    </li>
                    <li>
                        <i class="fas fa-ambulance fa-lg"></i>
                        应急绿色通道
                    </li>
                </ul>
            </div>

            <!-- 底部功能区 -->
            <div class="medical-decor">
                <div class="decor-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>预约陪诊</span>
                </div>
                <div class="decor-item">
                    <i class="fas fa-user-nurse"></i>
                    <span>专业陪护</span>
                </div>
                <div class="decor-item">
                    <i class="fas fa-clock"></i>
                    <span>24小时服务</span>
                </div>
            </div>
        </div>

        <!-- 右侧登录区 -->
        <div class="right-panel">
            <div class="login-box">
                <div class="login-header">
                    <h1><img src="./图标.png" alt="图标" style="width: 50px; height: auto; vertical-align: middle; margin-right: 0.5rem;">医心陪诊</h1>
                    <p>综合陪诊服务医疗平台</p>
                </div>

                <form>
                    <div class="input-group">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" placeholder="请输入手机号/用户名">
                    </div>

                    <div class="input-group">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" placeholder="请输入密码">
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        立即登录
                    </button>

                    <div class="login-links">
                        <a href="#"><i class="fas fa-question-circle"></i> 忘记密码？</a>
                        <a href="register.html"><i class="fas fa-user-plus"></i> 新用户注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
